<mat-card class="results">
  <div >
    <mat-card-title>Results</mat-card-title>
    <mat-card-subtitle>Your answers:</mat-card-subtitle>
    <div class="answers" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
      {{a.value}}
    </div>
    <mat-card-actions>
      <button>
        <div routerLink="/welcome" class="btn btn-primary">Back to Main Menu</div>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
