<mat-card class="results">
  <div>
    <mat-card-header>
    <mat-card-title>Results</mat-card-title>
    <mat-card-subtitle>green: correct / red: not so correct<br>Your answers:</mat-card-subtitle>
    </mat-card-header>
    <div class="answers"
    *ngFor="let a of answers.values"
    [ngStyle]="{'color': a.correct ? 'green' : 'red'}"
    [ngClass]="{correct: a.correct}">
      {{a.value}}
    </div>
    <mat-card-actions>
      <button>
        <div routerLink="/welcome" class="btn btn-primary">Back to Main Menu</div>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
