<mat-card class="welcome-card">
  <mat-card-header>
    <mat-card-title>It's Quiz Time!</mat-card-title>
    <mat-card-subtitle>This is your selection:</mat-card-subtitle>
  </mat-card-header>

<mat-card class="questions">
    <mat-card-content class="quiz" *ngFor="let quiz of quiz">
      {{quiz.label}}<br>
      {{quiz.description}}<br>
      <button routerLink="/{{quiz.name}}">start</button>
      <br>
    </mat-card-content>
    </mat-card>

</mat-card>
