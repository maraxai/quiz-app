<div class="welcome-card">
  <img mat-card-avatar class="avatar" src='assets/img/rect10.png'>
  <p>It's Quiz Time!</p>
  <p>This is your selection:</p>
  <div class="containers">
    <mat-card class="quiz" *ngFor="let quiz of quiz">
      <mat-card-title>{{quiz.label}}  </mat-card-title>
      <mat-card-content>{{quiz.description}}</mat-card-content>
      <button routerLink="/{{quiz.name}}">start</button>

    </mat-card>
  </div>
</div>
